<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 결과</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 400;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            text-align: left;
        }
        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mbti-type"></h1>
        <p id="mbti-description"></p>
        <a href="index.html" class="back-button">돌아가기</a>
    </div>

    <script src="mbti-data.js"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mbti = (urlParams.get('mbti') || 'DEFAULT').toUpperCase();

            const result = mbtiData[mbti] || mbtiData['DEFAULT'];

            document.getElementById('mbti-type').textContent = mbti;
            document.getElementById('mbti-description').textContent = result.description;
            document.body.style.backgroundColor = result.color;
        }
    </script>

</body>
</html>
